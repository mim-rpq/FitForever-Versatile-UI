<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForever</title>
    <!-- css link -------- -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome --------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header start  -->
     <header>
        <div class="head display-flex">
            <div class="header-icon">
                <h2 class="nav-text">Fitness</h2>
            </div>
            <div class="nav">
                <nav class="display-flex flex">
                    <button class="nav-btn primary-color">Home</button>
                    <ul class="display-flex ">
                       <li><a class="primary-color" href="#">Service</a></li>
                       <li><a class="primary-color" href="#">Contact</a></li>
                       <li><a class=" primary-color" href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="banner-container display-flex">
            <div class="banner-content">
                <h1 class="banner-heading primary-color">Get body in <br> <span class="shape">shape</span> & stay <br> healthy</h1>
                <p class="section-description description description-color banner-des">A huge selection of health and fitness content, healthy recipes 
                     and transformation stories to help you get fit and stay fit!</p>
                <div class="btn-cont display-flex">
                    <button class="primary-btn primary-color">Join Club Now!</button>
                    <button id="banner-btn" class=" primary-btn primary-color">Download App</button>
                </div>
            </div>

            <div class="banner-img-container">
                <div class="banner-dp">
                    <img  src="images/Images 2.png" alt="">
                </div>
                <div class="video-container display-flex">
                    <div class="tutorial-video flex display-flex">
                        <div class="circle display-flex">
                            <i class="fa-solid fa-play primary-color"></i>
                        </div>
                        <div class="video-text">
                            <h2>350+</h2>
                            <p class="description description-color video-des">Video tutorial</p>
                        </div>
                    </div>
                    <div class="workout-video">
                            <h2 class="primary-color">500+</h2>
                            <p class="workout-des description-color description">Free Workout Videos</p>
                    </div>

                </div>
            </div>
        </div>
     </header>
    <!-- header end -->

     <!-- main start  -->
      <main>

      </main>
     <!-- main end  -->

     <!-- footer start  -->
      <footer>
        
      </footer>
     <!-- footer end -->
